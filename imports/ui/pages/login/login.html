<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="16x16 32x32" href="/favicon.ico">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">

<template name="LoginPage">
  <div class="container">
    <div class="row section-top-margin">
      <div class="col-xs-12 col-md-4 offset-md-4 text-center">
        {{> Template.dynamic template=tab}}
      </div>
    </div>
  </div>
</template>

<template name="LoginUnibzSection">
  <div class="animated fadeIn">
    <div style="display:flex; flex-direction: column;">
      <img src="/images/login.svg" class="sn-section-title">
      <img src="/images/for_unibz.svg" class="sn-section-subtitle">
    </div>
    <form id="login-unibz-form">
      <div class="row">
        <div class="col-md-12">
          <div class="sn-field-group">
            <input type="text" class="form-control sn-field-input" name="username" id="username" required>
            <label for="username" class="sn-field-label"><i class="fa fa-id-card-o" aria-hidden="true"></i> Student ID</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="sn-field-group">
            <input type="password" class="form-control sn-field-input" name="password" id="password" required>
            <label for="password" class="sn-field-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="sn-btn-blue">️Login</button>
          <button type="button" class="sn-btn-empty-blue switchButton">for externals</button>
        </div>
      </div>
    </form>
  </div>
</template>

<template name="LoginExternalsSection">
  <div class="animated fadeIn">
    <div style="display:flex; flex-direction: column;">
      <img src="/images/login.svg" class="sn-section-title">
      <img src="/images/for_externals.svg" class="sn-section-subtitle">
    </div>
    <form id="login-externals-form">
      <div class="row">
        <div class="col-md-12">
          <div class="sn-field-group">
            <input type="text" class="form-control sn-field-input" name="username" id="username" required>
            <label for="username" class="sn-field-label">Username</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="sn-field-group">
            <input type="password" class="form-control sn-field-input" name="password" id="password" required>
            <label for="password" class="sn-field-label">Password</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="sn-btn-blue">️Login</button>

      </div>
    </form>
  </div>
</template>

<template name="CreateAdminSection">
  <div class="animated fadeIn">
    <div style="display:flex; flex-direction: column;">
      <img src="/images/login.svg" class="sn-section-title">
      <p>Admin</p>
    </div>
    <form id="signup-admin-form">
      <div class="row">
        <div class="col-md-6">
          <div class="sn-field-group">
            <input type="text" class="form-control sn-field-input" name="username" id="username" required>
            <label for="username" class="sn-field-label">Username</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="sn-field-group">
            <select class="sn-field-input sn-a-0" id="gender" name="gender" required>
              <option selected disabled>Choose gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
            <label for="gender" class="sn-field-label">Gender</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="sn-field-group">
            <input type="text" class="form-control sn-field-input" name="first_name" id="first_name" required>
            <label for="first_name" class="sn-field-label">First name</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="sn-field-group">
            <input type="text" class="form-control sn-field-input" name="last_name" id="last_name" required>
            <label for="last_name" class="sn-field-label">Last name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="sn-field-group">
            <input type="password" class="form-control sn-field-input" name="password" id="password" required>
            <label for="password" class="sn-field-label">Password</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="sn-field-group">
            <input type="password" class="form-control sn-field-input" name="master_password" id="master_password"
                   required>
            <label for="master_password" class="sn-field-label">Master Password</label>
          </div>
        </div>
      </div>
      <div class="row m-t-1">
        <div class="col-md-12">
          <button type="submit" class="sn-btn-blue">Create user</button>
        </div>
      </div>
    </form>
  </div>
</template>
