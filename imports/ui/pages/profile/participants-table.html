<template name="ParticipantsTableSection">
  <div class="row animated fadeIn">
    <div class="col-md-8">
      <h4>Participants
        <small class="text-muted">{{n_participants}} of {{currentUser.profile.allowedParticipants}} available</small>
      </h4>
      <hr>
      <p style="text-align: justify">This year you don't have to fill out each
        participant's form one by one anymore: you just have to <strong>set a password</strong> and
        <strong>share a unique link</strong> to each of your fellow students. Once they receive it and type in the
        password, they will be able to fill out the form on their own. As soon as their profiles get completed,
        you'll see their statuses updated.</p>
      {{#if participants_exist}}
        <table class="table table-sm">
          <thead>
          <tr>
            <th>#</th>
            <th><img src="/images/icons/info.svg" class="sn-icon-1" style="height: 1.1em;"></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          {{#each p in participants}}
            <tr class="animated fadeIn">
              <th scope="row">{{incremented @index}}</th>
              <td>
                {{#if p.statusComplete}}
                  <span class="sn-status complete"></span>
                {{else}}
                  <span class="sn-status incomplete"></span>
                {{/if}}
              </td>
              <td>{{p.firstName}}</td>
              <td>{{p.lastName}}</td>
              <td>
                {{#with _id=p._id}}
                  <a class="sn-tooltip" href data-toggle="tooltip" data-placement="top" title="Edit">
                    <img src="/images/icons/editing.svg" class="sn-icon-1" id="sn-icon-edit">
                  </a>
                  <a class="sn-tooltip" href data-toggle="tooltip" data-placement="top" title="Copy link">
                    <img src="/images/icons/copy.svg" class="sn-icon-1" id="sn-icon-copy"
                         data-clipboard-text="https://www.snowdays.it:8080/token/{{p.token}}">
                  </a>
                  <a class="sn-tooltip" href data-toggle="tooltip" data-placement="top" title="Remove">
                    <img src="/images/icons/tool.svg" class="sn-icon-1" id="sn-icon-delete">
                  </a>
                {{/with}}
              </td>
            </tr>
          {{/each}}
          </tbody>
        </table>
        <div class="row">
          <div class="col-md-12 text-xs-center">
            <small class="text-muted">
              <span class="sn-status complete"></span> = complete, <span class="sn-status incomplete"></span> =
              incomplete
            </small>
          </div>
        </div>
      {{else}}
        <hr>
        <p><i>No participants added yet.</i></p>
      {{/if}}
    </div>
    <div class="col-md-4">
      <div class="text-xs-center">
        {{#if has_not_token}}
          <h4>Set password</h4>
          <hr>
          <form id="master_password_form">
            <div class="row">
              <div class="col-md-12">
                <div class="sn-field-group">
                  <input type="password" class="sn-field-input" name="password" id="password" required>
                  <label for="password" class="sn-field-label">Password</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="sn-field-group">
                  <input type="password" class="sn-field-input" name="password_confirmation" id="password_confirmation"
                         required>
                  <label for="password_confirmation" class="sn-field-label">Password confirmation</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="sn-btn-outline-green"><i class="fa fa-lock" aria-hidden="true"></i> Set
                </button>
              </div>
            </div>
          </form>
        {{else}}
          {{#if maxAllowed}}
            <p>max reached</p>
          {{else}}
            <div class="animated fadeIn">
              <h4>Add new</h4>
              <hr>
              <form id="add_new_participant_form">
                <div class="row">
                  <div class="col-md-12">
                    <div class="sn-field-group">
                      <input type="text" class="sn-field-input" name="first_name" id="first_name"
                             value="{{lp.firstName}}"
                             required>
                      <label for="first_name" class="sn-field-label">First name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="sn-field-group">
                      <input type="text" class="sn-field-input" name="last_name" id="last_name"
                             value="{{lp.firstName}}"
                             required>
                      <label for="last_name" class="sn-field-label">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="sn-field-group">
                      <input type="text" class="sn-field-input" name="email" id="email" value="{{lp.email}}"
                             required>
                      <label for="email" class="sn-field-label">Email</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="submit" class="sn-btn-outline-green"><i class="fa fa-plus" aria-hidden="true"></i>
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
