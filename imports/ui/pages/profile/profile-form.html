<template name="AddNewSection">
  <div class="row">
    <div class="col-md-12">
      {{#if Template.subscriptionsReady}}
        {{> form}}
      {{else}}
        {{> loader}}
      {{/if}}
    </div>
  </div>
</template>

<template name="form">
  <nav class="navbar navbar-light bg-faded m-b-1">
    <span class="navbar-text text-xs-right text-muted">Participant <strong>#3</strong></span>
  </nav>

  <form id="user_form">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-block">
          <h4 class="card-title">Personal</h4>
          <hr>
          <div class="form-group">
            <input type="text" class="form-control" name="first_name"
                   placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="last_name"
                   placeholder="Last name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email"
                   aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock" aria-hidden="true"></i> We won't
              share it with anyone.
            </small>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="phone" placeholder="Phone number">
            <small id="emailHelp" class="form-text text-muted">In case of emergency.</small>
          </div>
          <hr>
          <div class="form-group">
            <label for="birth_date">Date of birth</label>
            <input class="form-control" type="date" name="birth_date" id="birth_date">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="birth_country" placeholder="Country of birth">
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card card-block">
          <div class="form-group">
            <input type="text" class="form-control" name="address"
                   placeholder="Address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="city" placeholder="City">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="province" placeholder="Province">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="zip" placeholder="ZIP">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" name="country" placeholder="Country">
          </div>
        </div>

        <div class="card card-block">
          <div class="form-group">
            <input type="text" class="form-control" name="Allergies"
                   placeholder="Allergies">
          </div>

          <select class="form-control" id="t-shirt" name="t-shirt">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extra-large">Extra Large</option>
          </select>
        </div>
      </div>

      <div class="col-md-4">

        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Thursday</h4>
            <h6 class="card-subtitle text-muted"><i class="fa fa-location-arrow" aria-hidden="true"></i> Obereggen</h6>
            <hr>
            <div class="form-group">
              <select class="form-control" id="t_activity" name="t_activity">
                <option value="relax">Relax</option>
                <option value="ski">Ski</option>
                <option value="snowboard">Snowboard</option>
                <option value="sledging">Sledging</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="t_rental" name="t_rental">
                <option value="no_rental">No rental</option>
                <option value="ski">Only Ski</option>
                <option value="snowboard">Only Snowboard</option>
                <option value="ski + boots">Ski + Boots</option>
                <option value="snowboard + boots">Snowboard + Boots</option>
                <option value="sledge">Sledge</option>
              </select>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Friday</h4>
            <h6 class="card-subtitle text-muted"><i class="fa fa-location-arrow" aria-hidden="true"></i> Val D'Ultimo
            </h6>
            <hr>
            <div class="form-group">
              <select class="form-control" id="f_activity">
                <option value="relax">Relax</option>
                <option value="ski race">Ski Race</option>
                <option value="snowboard race">Snowboard Race</option>
                <option value="snowshoe hiking">Snowshoe Hiking</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control" id="f_rental" name="f_rental">
                <option value="no_rental">No rental</option>
                <option value="ski">Only Ski</option>
                <option value="snowboard">Only Snowboard</option>
                <option value="ski + boots">Ski + Boots</option>
                <option value="snowboard + boots">Snowboard + Boots</option>
                <option value="sledge">Sledge</option>
              </select>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-sm btn-secondary" data-toggle="button" aria-pressed="false"
                autocomplete="off">
          Volleyball player <span class="tag tag-default text-xs-right">3/6</span>
        </button>

        <button type="submit" class="btn btn-success btn-block m-t-1">
          <i class="fa fa-check" aria-hidden="true"></i> Save
        </button>
      </div>
    </div>
  </form>
</template>

<template name="loader">
  <div class="loader">
    <div class="loader-figure"></div>
    <p class="loader-label">Loading...</p>
  </div>
</template>
