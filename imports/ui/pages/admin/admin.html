<head>
  <title>Snowdays</title>
</head>

<template name="AdminPage">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-4 offset-sm-4 offset-md-5 col-md-2 mt-5 mb-5 text-center">
        <img src="/images/snowdays-logo.svg" class="sn-logo">
        <img src="/images/admin.svg" class="sn-logo-section">
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <ul class="nav justify-content-center">
          <li class="sn-menu-item nav-item {{isActive 'AdminListSection'}}" id="list">
            <a class="nav-link" href><i class="fa fa-bars" aria-hidden="true"></i> List</a>
          </li>
          <li class="sn-menu-item nav-item {{isActive 'AdminAddNewSection'}}" id="add_new">
            <a class="nav-link" href><i class="fa fa-plus-circle" aria-hidden="true"></i> Add new</a>
          </li>
          <li class="sn-menu-item nav-item {{isActive 'AdminSettingsSection'}}" id="settings">
            <a class="nav-link" href><i class="fa fa-cogs" aria-hidden="true"></i> Settings</a>
          </li>
          <li class="sn-menu-item nav-item {{isActive 'AdminStatsSection'}}" id="stats">
            <a class="nav-link" href><i class="fa fa-bar-chart" aria-hidden="true"></i> Stats</a>
          </li>
          <li>
            <a class="nav-link" href id="sn-logout">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Sections -->
    {{> Template.dynamic template=tab}}
  </div>
</template>

<template name="AdminParticipantDetailsPage">
  <p>json</p>
</template>
