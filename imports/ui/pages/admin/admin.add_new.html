<template name="AdminAddNewSection">

  <div class="row pt-5">
    <div class="col-4 offset-4 text-center">
      <div id="admin_add_new_carousel">
        <div class="carousel-cell animated fadeIn">
          <form id="admin_add_new_unibz_form">
            <h4>Add new UniBZ</h4>
            <hr>
            <div class="row">
              <div class="col-6">
                <div class="sn-field-group">
                  <input type="text" class="sn-field-input" name="first_name" id="first_name" required>
                  <label for="first_name" class="sn-field-label">First name</label>
                </div>
              </div>
              <div class="col-6">
                <div class="sn-field-group">
                  <input type="text" class="sn-field-input" name="last_name" id="last_name" required>
                  <label for="last_name" class="sn-field-label">Last name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="sn-field-group">
                  <select class="sn-field-input sn-a-0" id="gender" name="gender"
                          required>
                    <option selected disabled>Choose gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                  <label for="gender" class="sn-field-label"><i class="fa fa-venus-mars" aria-hidden="true"></i> Gender</label>
                </div>
              </div>
              <div class="col-6">
                <div class="sn-field-group">
                  <input type="number" class="sn-field-input" name="student_id" id="student_id" required>
                  <label for="student_id" class="sn-field-label"><i class="fa fa-id-card-o" aria-hidden="true"></i> Student
                    ID</label>
                </div>
              </div>
            </div>
            <button type="submit" class="sn-btn-blue mb-4"><i class="fa fa-plus" aria-hidden="true"></i> Create account
            </button>
          </form>
        </div>
        <div class="carousel-cell animated fadeIn">
          <form id="admin_add_new_cp_form">
            <h4>Add new contact person</h4>
            <hr>
            <div class="row">
              <div class="col-6">
                <div class="sn-field-group">
                  <input type="text" class="sn-field-input" name="first_name" id="first_name" required>
                  <label for="first_name" class="sn-field-label">First name</label>
                </div>
              </div>
              <div class="col-6">
                <div class="sn-field-group">
                  <input type="text" class="sn-field-input" name="last_name" id="last_name" required>
                  <label for="last_name" class="sn-field-label">Last name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="sn-field-group">
                  <select class="sn-field-input sn-a-0" id="university" name="university"
                          required>
                    <option selected disabled>Choose university</option>
                    <option value="UniBz">Free University of Bolzano</option>
                    <option value="WHU">WHU</option>
                  </select>
                  <label for="university" class="sn-field-label"><i class="fa fa-university" aria-hidden="true"></i>
                    University</label>
                </div>
              </div>
              <div class="col-6">
                <div class="sn-field-group">
                  <select class="sn-field-input sn-a-0" id="gender" name="gender"
                          required>
                    <option selected disabled>Choose gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                  <label for="gender" class="sn-field-label"><i class="fa fa-venus-mars" aria-hidden="true"></i> Gender</label>
                </div>
              </div>
            </div>
            <button type="submit" class="sn-btn-blue mb-4"><i class="fa fa-plus" aria-hidden="true"></i> Create account
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</template>
